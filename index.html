<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application File</title>
    <link rel="stylesheet" href="./4th_project.css">
</head>
<body>
    <div class="container">
        <div class="content">
           <h1>Job Application <span class="title">(Web)</span></h1>
           <form action="">
            <div class="form_container">
                <div class="form_control">

                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                </div>
               
                <div class="form_control">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>
                <div class="textarea_control">

                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter your Address">Address</textarea>
                </div>
                
                <div class="form_control">

                    <label for="job_role">Job Role</label>
                   <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontent">Frontent Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">Fullstack Developer</option>
                        <option value="ui_ux">UI / UX Developer</option>
                   </select>
                </div>
                

                <div class="form_control">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>
                
                <div class="form_control">

                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
                </div>
                
                <div class="form_control">

                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" >
                </div>
                
                <div class="form_control">

                    <label for="upload">Upload your CV</label>
                    <input type="file" id="upload" name="upload" >
                </div>
                
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
        
    </div>
    
</body>
</html>
